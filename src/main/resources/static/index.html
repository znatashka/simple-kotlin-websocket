<!DOCTYPE html>
<html lang="en">
<head>
    <title>Простой чат</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/0.3.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="js/scripts.js"></script>
</head>
<body style="max-width: 50%; margin: 0 auto">

<div class="ui segments">
    <div class="ui segment">
        <button class="ui green basic button" id="connect" onclick="connect();">Подключиться</button>
        <button class="ui red basic button" id="disconnect" onclick="disconnect();" disabled>Отключиться
        </button>
    </div>
    <div class="ui segment">
        <div class="ui form">
            <div class="inline fields">
                <div class="eight field">
                    <label for="msg">Ваше сообщение</label><input id="msg"/>
                </div>
                <button class="ui blue basic button" onclick="sendMsg();">Отправить</button>
            </div>
        </div>
    </div>
    <div class="ui segment">
        <a class="ui teal ribbon label">Идентификатор чата: <span id="guid"></span></a>
        <div class="ui comments" id="chat"></div>
    </div>
</div>

</body>
</html>
